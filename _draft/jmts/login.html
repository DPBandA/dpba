---
layout: jmts-layout
title: JMTS Login
published: true
---
<!-- Main Container -->
<div class="container">
    <p class="form-title">Log In</p>
    <p class="form-description">
        Provide your login details below.
    </p>

    <div class="row">
        <div class="container">            
            <div class="col-lg-6">
                <div class="feedback-form">

                    <div id="contact-response"></div>

                    <form id="signInForm">
                        <fieldset>                           
                            <div class="form-group form-group-email">
                                <label class="default-text-color control-label" for="email">e-mail *</label>
                                <input type="email" class="form-control" 
                                       required
                                       name="_replyto" 
                                       id="email" 
                                       placeholder="Enter Your E-Mail">
                            </div> 
                            <div class="form-group form-group-fullname">
                                <label class="default-text-color control-label" for="fullname">Password *</label>
                                <input type="password" 
                                       class="form-control" 
                                       required
                                       name="_name" 
                                       id="password" 
                                       placeholder="Enter password">
                            </div>
                            <button type="button"
                                    id="signIn"
                                    class="btn btn-primary">
                                Submit
                            </button>
                            <br><br>
                        </fieldset>
                    </form>

                </div> 
            </div>
        </div>
    </div>
</div>    

<!--End Main Container -->
