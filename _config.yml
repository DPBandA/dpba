# Site Information
title: D P Bennett & Associates
description: This is the D P Bennett & Associates corporate website.
baseurl: ""
url: "https://dpbennett.com.jm"

# Company Information
company_name: D P Bennett & Associates Ltd.
company_abbrev: DPB&A
address_line: Kingston
country: Jamaica
company_email: info@dpbennett.com.jm

# Social Links
facebook_link: https://www.facebook.com/desmondpbennett/
twitter_link: https://twitter.com/DPB_and_A
github_link: https://github.com/DPBandA

collections:
  jmts3-doc:
      output: true
  jmts-doc:
      output: true    

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate-v2

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
permalink: /:categories/:title/
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

defaults:
  - scope:
      path: ""
    values:
      image: "https://dpbennett.com.jm/assets/media/logo.png"
      description: "Welcome to the D P Bennett & Associates Ltd. website! We specialize in delivering cutting-edge engineering and information technology solutions."
        