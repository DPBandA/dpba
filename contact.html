<!-- Main Container -->
<br><br>
<p class="form-title">Contact Us</p>
<p class="form-description">
    Fill out the form below and we will get back to you within two (2) business days.
</p>
<div class="container">
    <div class="row">
        <div class="container">            
            <div class="col-lg-6">
                <div class="feedback-form">

                    <div id="contact-response"></div>

                    <form action="https://formspree.io/f/xzbzwqwk"
                          method="POST" id="contact-form">
                        <fieldset>
                            <div class="form-group form-group-fullname">
                                <label class="control-label" for="fullname">NAME *</label>
                                <input type="text" 
                                       class="form-control" 
                                       required
                                       name="_name" id="fullname" 
                                       placeholder="Enter Your Name">
                            </div>
                            <div class="form-group form-group-email">
                                <label class="control-label" for="email">E-MAIL *</label>
                                <input type="email" class="form-control" 
                                       required
                                       name="_replyto" id="email" placeholder="Enter Your E-Mail">
                            </div>
                            <div class="form-group form-group-message">
                                <label class="control-label" for="message">MESSAGE *</label>
                                <textarea class="form-control" name="message" 
                                          required
                                          id="message" rows="3"></textarea>
                            </div>           
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>

                </div> 
            </div>
        </div>
    </div>
</div>    

<!--End Main Container -->
