<head>
    {% assign csp_nonce = site.time | date: "%s" %}

    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description }}" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title | escape }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:image" content="{{ page.image | absolute_url }}" />
    <meta property="og:description" content="{{ page.description | escape }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="fb:app_id" content="2253948921630190" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title | escape }}" />
    <meta name="twitter:description" content="{{ page.description | escape }}" />
    <meta name="twitter:image" content="{{ page.image | absolute_url }}" />

    <!-- Theme / PWA -->
    <meta name="theme-color" content="#0d47a1">
    <link rel="manifest" href="{{ '/assets/manifest.json' | relative_url }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="icon" href="/assets/media/logo.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
          content="
          default-src 'self';
          img-src 'self' https: data:;
          script-src 'self'
          https://cdn.jsdelivr.net
          https://www.googletagmanager.com
          https://*.disqus.com
          https://*.brevo.com
          https://sibforms.com
          https://www.youtube.com
          https://www.youtube-nocookie.com
          'nonce-{{ csp_nonce }}';
          style-src 'self'
          https://*.disqus.com
          https://sibforms.com
          https:;
          font-src 'self' https:;
          connect-src 'self'
          https://www.google-analytics.com
          https://analytics.google.com
          https://*.disqus.com
          https://*.brevo.com
          https://sibforms.com;
          frame-src
          https://disqus.com
          https://*.disqus.com
          https://sibforms.com
          https://www.youtube.com
          https://www.youtube-nocookie.com
          https://www.googletagmanager.com;
          media-src
          https://www.youtube.com
          https://*.googlevideo.com;
          object-src 'none';
          base-uri 'self';
          form-action
          'self'
          https://sibforms.com;
          ">

    <!-- MathJax config -->
    <script nonce="{{ csp_nonce }}">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>

    <!-- MathJax -->
    <script nonce="{{ csp_nonce }}" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <!-- Google tag (gtag.js) -->
    <script nonce="{{ csp_nonce }}" async
            src="https://www.googletagmanager.com/gtag/js?id=G-FD8P1GKV0Z">
    </script>

    <script nonce="{{ csp_nonce }}">
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-FD8P1GKV0Z');
    </script>

</head>
